<div id="box" class="container" class="col-6">
    <h2 id="title">Register Here </h2><br/>
    <form #userRef="ngForm" (ngSubmit)="saveUser(userRef.value)">
        <label class="col-2">First Name:</label>
        <input type="text" class="col-3" name="fname" ngModel/> <br/><br/>
        <label class="col-2">Last Name:</label>
        <input type="text" class="col-3" name="lname" ngModel/> <br/><br/>
        <label class="col-2">Username:</label>
        <input type="text" class="col-3" name="username" ngModel/> <br/><br/>
        <label class="col-2">Password:</label>
        <input type="password" class="col-3" name="pass" ngModel/> <br/><br/>
        <input type="submit" class="col-5" id="submitButton" value="Register"/> <br/>
        <input type="reset" value="reset"/>
    </form>

    <br/><br/>
    <label>Already have an account? Follow the link to Login: </label>
     <input type="button" id="submitButton" value="Login" (click)="logout()"> <br/>
</div>
